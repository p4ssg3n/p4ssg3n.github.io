<!-- index.html -->
<!DOCTYPE html> 
<html lang="en"> 

<head> 
	<meta charset="UTF-8" > 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="scss/style.css"> 
	<title>Password Generator</title> 
</head> 

<body> 
	<h1>Password Generator</h1> 
	<div id="generator"> 
		
        <div id="password">
			<input type="text" value="pAssWDgeNeRAtor" disabled="disabled"> 
         
            <button>copy</button> 
            
		</div> 

		<div class="range"> 
			<input type="range" min="5" max="30" value="10"> 
			<span>10</span> 
		</div> 

		<div class="options"> 
			<div class="option"> 
				<label> 
					<input type="checkbox" id="lowercaseCb" checked> 
					<span>Include Alpha Lower (a-z)</span> 
				</label> 
			</div> 
			<div class="option"> 
				<label> 
					<input type="checkbox" id="uppercaseCb" checked> 
					<span>Include Alpha Upper (A-Z)</span> 
				</label> 
			</div> 
			<div class="option"> 
				<label> 
					<input type="checkbox" id="digitsCb"> 
					<span>Include Numbers (0-9)</span> 
				</label> 
			</div> 
			<div class="option"> 
				<label> 
					<input type="checkbox" id="specialsCb"> 
					<span>Include Symbols</span> 
				</label> 
			</div> 
		</div> 
		<button class="generate"> 
			generate 
		</button> 
	</div> 
	<script src="js/script.js"></script> 
</body> 

</html>
